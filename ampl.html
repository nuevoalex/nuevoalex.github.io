    const provider = new ethers.providers.InfuraProvider("homestead", "9f3f28fd8dd041238666e0c8a608ba2c");

    const uniswapPair = new ethers.Contract("0xc5be99A02C6857f9Eac67BbCE58DF5572498F40c", uniswapPairABI, provider);
    const geyser = new ethers.Contract("0xD36132E0c1141B26E62733e018f12Eb38A7b7678", geyserABI, provider);

    window.uniswap = uniswapPair;
    window.geyser = geyser;

    const account = "0xA652565dB815Ad3B138fD98830D14Cfd1826693A";

    const initialAMPLInvestment = 7650;

    async function doStuff() {
        const poolBalance = await geyser.totalStakedFor(account);
        const totalSupply = await uniswapPair.totalSupply();
        const uniswapPoolShare = poolBalance / totalSupply;
        const reserves = await uniswapPair.getReserves();
        const ethBalance = await provider.getBalance(account);
        const ethReserve = reserves[0];
        const amplReserve = reserves[1];
        let eth = uniswapPoolShare * ethReserve / 10**18;
        eth += ethBalance.div(10**9).div(10**7).toNumber() / 10**2;
        document.getElementById("eth").innerText = eth.toPrecision(3);
        const ampl = uniswapPoolShare * amplReserve / 10**9;
        document.getElementById("ampl").innerText = ampl.toPrecision(6);
        const geyserAmount = (await geyser.callStatic.unstakeQuery(poolBalance, {from: account})).toNumber() / 10**9;
        document.getElementById("geyser").innerText = geyserAmount.toPrecision(4);

        const response = await fetch(coinbaseEndpoint, {method: "GET", headers: {'X-CMC_PRO_API_KEY': coinbaseAPIKEY}});
        const quotes = (await response.json()).data;
        const repPrice = quotes.REP.quote.USD.price.toPrecision(4);
        const btcPrice = quotes.BTC.quote.USD.price.toPrecision(6);
        const ethPrice = quotes.ETH.quote.USD.price.toPrecision(5);
        const amplPrice = quotes.AMPL.quote.USD.price.toPrecision(4);
        const ampl_mcap = quotes.AMPL.quote.USD.market_cap.toPrecision(10);

        const rep_usd = 3100 * repPrice;
        const btc_usd = 2 * btcPrice;
        const eth_usd = (eth + .5) * ethPrice;
        const ampl_usd = (ampl + geyserAmount) * amplPrice;
        const ampl_profit = ampl_usd - initialAMPLInvestment;
        const total_usd = rep_usd + btc_usd + eth_usd + ampl_usd;

        document.getElementById("rep_usd").innerText = rep_usd.toPrecision(8);
        document.getElementById("btc_usd").innerText = btc_usd;
        document.getElementById("eth_usd").innerText = eth_usd.toPrecision(7);
        document.getElementById("ampl_usd").innerText = ampl_usd.toPrecision(6);
        document.getElementById("total_usd").innerText = total_usd.toPrecision(7);

        document.getElementById("ampl_mcap").innerText = ampl_mcap;
        document.getElementById("ampl_profit").innerText = ampl_profit.toPrecision(6);
    }

    doStuff();
